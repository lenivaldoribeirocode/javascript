<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style> 
        body {
            font: 13pt Arial;
        }
        button {
            font: 13pt Arial;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="bhaskara()">Calcular</button>
    <section id="saida">
        <p>Considerando uma equação no formato <em><b>a</b>x<sup>2</sup> + <b>b</b>x + <b>c</b> = 0</em>, aperte o botão acima para calcular o valor de Δ.</p>
    </section>
    <script>
        function bhaskara() {
            a = Number(window.prompt('Qual é o valor de a?'))
            b = Number(window.prompt('Qual é o valor de b?'))
            c = Number(window.prompt('Qual é o valor de c?'))
            
            let delta = Math.pow(b, 2) - 4 * a * c

            let saida = document.getElementById('saida')
            saida.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
            saida.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`
            saida.innerHTML += `<p>O cálculo realizado será <strong>Δ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
            saida.innerHTML += `<p>O valor calculado foi <strong><mark> Δ = ${delta} </mark></strong></p>`
        }
    </script>
</body>
</html>
