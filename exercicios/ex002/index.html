<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Interatividade em JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 14pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="ação()">Clica em mim!</button>
    <script>
        function ação() {
            window.alert('Você clicou no botão')
        }
    </script>
</body>
</html>
